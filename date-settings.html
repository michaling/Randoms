<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Date üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #a8d8ff;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.1) 2px, rgba(255,255,255,.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.1) 2px, rgba(255,255,255,.1) 4px);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            overflow-y: auto;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 600px;
        }

        .page-title {
            color: #4a90e2;
            font-size: 2.2em;
            text-shadow: 4px 4px 0px rgba(255, 105, 180, 0.3);
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
        }

        .panel {
            text-align: center;
            padding: 30px;
            background: #fff;
            border: 8px solid #4a90e2;
            box-shadow: 
                0 0 0 4px #fff,
                0 0 0 12px #ff69b4,
                8px 8px 0 12px rgba(0,0,0,0.3);
            width: 100%;
            position: relative;
        }

        .panel-heart {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
        }

        .panel h2 {
            color: #4a90e2;
            font-size: 1.5em;
            margin: 15px 0 20px;
            text-shadow: 3px 3px 0px rgba(255, 105, 180, 0.3);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .option-group {
            border: 3px solid #4a90e2;
            padding: 12px;
            background: #f0f8ff;
            text-align: left;
        }

        .option-group label {
            display: block;
            color: #4a90e2;
            font-weight: bold;
            font-size: 0.85em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .choice-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .choice-btn {
            padding: 10px 16px;
            font-size: 0.9em;
            border: 3px solid #000;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            background: #4a90e2;
            color: white;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
            letter-spacing: 1px;
        }

        .choice-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.3);
        }

        .choice-btn.selected {
            background: #ff69b4;
            border-color: #ff69b4;
        }

        .next-btn {
            margin-top: 10px;
            padding: 15px 50px;
            font-size: 1.3em;
            border: 4px solid #000;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: transform 0.1s;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            background: #4a90e2;
            color: white;
        }

        .next-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.3);
        }

        .next-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <h1 class="page-title">Where Should We Go? üíï</h1>

        <div class="panel">
            <div class="panel-heart">üìç</div>
            <h2>Pick a Spot</h2>

            <div class="option-group">
                <div class="choice-options" id="locationOptions">
                    <button class="choice-btn selected" data-value="beach">üèñÔ∏è Beach</button>
                    <button class="choice-btn" data-value="park">üå≥ Park</button>
                    <button class="choice-btn" data-value="city">üèôÔ∏è City</button>
                    <button class="choice-btn" data-value="mountain">‚õ∞Ô∏è Mountain</button>
                    <button class="choice-btn" data-value="home">üè† Home</button>
                    <button class="choice-btn" data-value="rooftop">üåÉ Rooftop</button>
                </div>
            </div>
        </div>

        <button class="next-btn" id="doneBtn">Let's Go! üíñ</button>
    </div>

    <script>
        const dateSettings = { location: 'beach' };

        const container = document.getElementById('locationOptions');
        const btns = container.querySelectorAll('.choice-btn');
        btns.forEach(btn => {
            btn.addEventListener('click', () => {
                btns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                dateSettings.location = btn.dataset.value;
            });
        });

        document.getElementById('doneBtn').addEventListener('click', () => {
            localStorage.setItem('valentineDateSettings', JSON.stringify(dateSettings));
            window.location.href = 'date-scene.html';
        });
    </script>
</body>
</html>
