<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #a8d8ff;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.1) 2px, rgba(255,255,255,.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.1) 2px, rgba(255,255,255,.1) 4px);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: #fff;
            border: 8px solid #4a90e2;
            box-shadow: 
                0 0 0 4px #fff,
                0 0 0 12px #ff69b4,
                8px 8px 0 12px rgba(0,0,0,0.3);
            max-width: 500px;
            position: relative;
        }

        .hearts {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            filter: contrast(1);
        }

        h1 {
            color: #4a90e2;
            font-size: 2.5em;
            margin: 30px 0;
            text-shadow: 4px 4px 0px rgba(255, 105, 180, 0.3);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .question {
            font-size: 1.8em;
            color: #ff69b4;
            margin: 30px 0;
            font-weight: bold;
            text-shadow: 2px 2px 0px rgba(74, 144, 226, 0.2);
        }

        .snarky-comment {
            font-size: 1.2em;
            color: #4a90e2;
            margin-top: 20px;
            font-weight: bold;
            min-height: 30px;
            text-shadow: 2px 2px 0px rgba(255, 105, 180, 0.2);
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            min-height: 100px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            border: 4px solid #000;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: transform 0.1s;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
        }

        #yesBtn {
            background: #4a90e2;
            color: white;
        }

        #noBtn {
            background: #4a90e2;
            color: white;
            transition: all 0.3s ease;
        }

        .celebration {
            display: none;
        }

        .celebration.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .celebration h2 {
            color: #4a90e2;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 4px 4px 0px rgba(255, 105, 180, 0.3);
            letter-spacing: 3px;
        }

        .gif-container {
            margin: 20px 0;
            overflow: hidden;
            display: inline-block;
        }

        .gif-container img {
            width: auto;
            max-width: 100%;
            height: auto;
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #ff69b4;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">ðŸ’•</div>
        
        <div id="question-section">
            <h1>Hey You! ðŸ¥°</h1>
            <p class="question">Will you be my Valentine?</p>
            <p class="snarky-comment" id="snarkyComment"></p>
            
            <div class="button-container" id="buttonContainer">
                <button id="yesBtn">Yes! ðŸ’–</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="celebration" id="celebration">
            <div class="gif-container">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/9fe826107812099.5faf8831d90b0.gif" alt="Happy pixel art celebration">
            </div>
            <p style="font-size: 1.5em; color: #4a90e2; margin-top: 20px; text-shadow: 2px 2px 0px rgba(255, 105, 180, 0.3);">
                When youâ€™re a kid, you assume your parents are soulmates. My kids are gonna be right about that â™¥
            </p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const celebration = document.getElementById('celebration');
        const buttonContainer = document.getElementById('buttonContainer');
        const snarkyComment = document.getElementById('snarkyComment');

        const snarkyComments = [
            // Arrested Development
            "You've made a huge mistake",
            // Arrested Development
            "NO TOUCHING!",
            // It's Always Sunny in Philadelphia
            "Think of the implications",
            // The Office
            "Fool me once, strike one. Fool me twice... strike three",
            // The Office
            "Why are you the way that you are?",
            // The Office (adapted)
            "You can't just say 'no' and expect anything to happen",
            // Arrested Development (adapted)
            "This is what we in the biz call a bad idea",
            // Brooklyn Nine-Nine
            "Cool cool cool cool cool no doubt no doubt",
            // Arrested Development
            "OH COME ON!",
            // New Girl
            "I'm not convinced you know how to read",
            // Gilmore Girls
            "Oy with the poodles already",
            // The office
            "That could have gone one in two ways, but I never expected you to click No",
            // New Girl
            "Shall I compare thee to a summer's day? No, a summer's day is not a bitch"
        ];

        let commentIndex = 0;

        // Make the No button run away
        noBtn.addEventListener('mouseover', () => {
            const container = buttonContainer.getBoundingClientRect();
            const button = noBtn.getBoundingClientRect();
            
            // Show snarky comment
            snarkyComment.textContent = snarkyComments[commentIndex];
            commentIndex = (commentIndex + 1);
            
            // Check if we've shown all comments
            if (commentIndex >= snarkyComments.length) {
                // We've cycled through all comments, hide the No button
                noBtn.style.display = 'none';
                return;
            }
            
            // Get random position within a safe range
            const maxX = window.innerWidth - button.width - 100;
            const maxY = window.innerHeight - button.height - 100;
            
            const randomX = Math.random() * (maxX - 100) + 50;
            const randomY = Math.random() * (maxY - 100) + 50;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Handle Yes button click
        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            celebration.classList.add('active');
            
            // Create confetti effect
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 100);
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = ['#ff69b4', '#4a90e2', '#ffc0cb', '#87ceeb'][Math.floor(Math.random() * 4)];
            confetti.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
    </script>
</body>
</html>
