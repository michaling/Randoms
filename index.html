<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="shared.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #a8d8ff;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.1) 2px, rgba(255,255,255,.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.1) 2px, rgba(255,255,255,.1) 4px);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: #fff;
            border: 8px solid #4a90e2;
            box-shadow: 
                0 0 0 4px #fff,
                0 0 0 12px #ff69b4,
                8px 8px 0 12px rgba(0,0,0,0.3);
            max-width: 500px;
            position: relative;
        }

        .hearts {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            filter: contrast(1);
        }

        h1 {
            color: #4a90e2;
            font-size: 2.5em;
            margin: 30px 0;
            text-shadow: 4px 4px 0px rgba(255, 105, 180, 0.3);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .question {
            font-size: 1.8em;
            color: #ff69b4;
            margin: 30px 0;
            font-weight: bold;
            text-shadow: 2px 2px 0px rgba(74, 144, 226, 0.2);
        }

        .snarky-comment {
            font-size: 1.2em;
            color: #4a90e2;
            margin-top: 20px;
            font-weight: bold;
            min-height: 30px;
            text-shadow: 2px 2px 0px rgba(255, 105, 180, 0.2);
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            min-height: 100px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            border: 4px solid #000;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: transform 0.1s;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
        }

        #yesBtn {
            background: #4a90e2;
            color: white;
        }

        #noBtn {
            background: #4a90e2;
            color: white;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">ðŸ’•</div>
        
        <div id="question-section">
            <h1>Hey You! ðŸ¥°</h1>
            <p class="question">Will you be my Valentine?</p>
            <p class="snarky-comment" id="snarkyComment"></p>
            
            <div class="button-container" id="buttonContainer">
                <button id="yesBtn">Yes! ðŸ’–</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        const snarkyComment = document.getElementById('snarkyComment');

        const snarkyComments = [
            // Arrested Development
            "You've made a huge mistake",
            // Arrested Development
            "NO TOUCHING!",
            // It's Always Sunny in Philadelphia
            "Think of the implications",
            // The Office
            "Fool me once, strike one. Fool me twice... strike three",
            // The Office
            "Why are you the way that you are?",
            // The Office (adapted)
            "You can't just say 'no' and expect anything to happen",
            // Arrested Development (adapted)
            "This is what we in the biz call a bad idea",
            // Brooklyn Nine-Nine
            "Cool cool cool cool cool no doubt no doubt",
            // Arrested Development
            "OH COME ON!",
            // New Girl
            "I'm not convinced you know how to read",
            // Gilmore Girls
            "Oy with the poodles already",
            // Arrested Development (adapted)
            "I donâ€™t understand the answer, and I wonâ€™t respond to it",
            // The office
            "That could have gone one in two ways, but I never expected you to click No",
            // New Girl
            "Shall I compare thee to a summer's day? No, a summer's day is not a bitch"
        ];

        let commentIndex = 0;
        let lastBtnCenterX = null;
        let lastBtnCenterY = null;
        const MIN_MOVE_DIST = 300;

        function getContainerRect() {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            return {
                left: rect.left - 10,
                top: rect.top - 10,
                right: rect.right + 10,
                bottom: rect.bottom + 10
            };
        }

        function rectsOverlap(x, y, w, h, r) {
            return !(x + w < r.left || x > r.right || y + h < r.top || y > r.bottom);
        }

        function getRandomNoPosition(btnWidth, btnHeight) {
            const padding = 20;
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const textRect = getContainerRect();

            // Build a grid of candidate positions across the whole viewport
            const cols = 6;
            const rows = 5;
            const cellW = (vw - padding * 2) / cols;
            const cellH = (vh - padding * 2) / rows;
            const candidates = [];

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    // Random position within this cell, ensuring button fits
                    const cellLeft = padding + col * cellW;
                    const cellTop = padding + row * cellH;
                    const maxX = Math.min(cellLeft + cellW - btnWidth, vw - btnWidth - padding);
                    const maxY = Math.min(cellTop + cellH - btnHeight, vh - btnHeight - padding);
                    const minX = Math.max(cellLeft, padding);
                    const minY = Math.max(cellTop, padding);

                    if (maxX < minX || maxY < minY) continue;

                    const x = minX + Math.random() * (maxX - minX);
                    const y = minY + Math.random() * (maxY - minY);

                    // Skip if overlapping the container
                    if (rectsOverlap(x, y, btnWidth, btnHeight, textRect)) continue;

                    const cx = x + btnWidth / 2;
                    const cy = y + btnHeight / 2;

                    candidates.push({ x, y, cx, cy });
                }
            }

            if (candidates.length === 0) {
                return { x: padding, y: padding };
            }

            // Filter to only candidates far enough from the last position
            if (lastBtnCenterX !== null) {
                const far = candidates.filter(c => {
                    const dist = Math.sqrt((c.cx - lastBtnCenterX) ** 2 + (c.cy - lastBtnCenterY) ** 2);
                    return dist >= MIN_MOVE_DIST;
                });
                if (far.length > 0) {
                    const pick = far[Math.floor(Math.random() * far.length)];
                    lastBtnCenterX = pick.cx;
                    lastBtnCenterY = pick.cy;
                    return { x: pick.x, y: pick.y };
                }
            }

            // Fallback: pick the candidate farthest from last position (or random if first move)
            if (lastBtnCenterX !== null) {
                candidates.sort((a, b) => {
                    const da = Math.sqrt((a.cx - lastBtnCenterX) ** 2 + (a.cy - lastBtnCenterY) ** 2);
                    const db = Math.sqrt((b.cx - lastBtnCenterX) ** 2 + (b.cy - lastBtnCenterY) ** 2);
                    return db - da;
                });
            }
            const pick = candidates[0];
            lastBtnCenterX = pick.cx;
            lastBtnCenterY = pick.cy;
            return { x: pick.x, y: pick.y };
        }

        // Make the No button run away
        noBtn.addEventListener('mouseenter', () => {
            // Show snarky comment
            snarkyComment.textContent = snarkyComments[commentIndex];
            commentIndex = (commentIndex + 1);
            
            // Check if we've shown all comments
            if (commentIndex >= snarkyComments.length) {
                // We've cycled through all comments, hide the No button
                noBtn.style.display = 'none';

                // Make the Yes button available again
                yesBtn.disabled = false;
                yesBtn.style.cursor = 'pointer';
                return;
            }
            
            const btnRect = noBtn.getBoundingClientRect();
            const pos = getRandomNoPosition(btnRect.width, btnRect.height);

            noBtn.style.position = 'fixed';
            noBtn.style.left = pos.x + 'px';
            noBtn.style.top = pos.y + 'px';
        });

        // Handle Yes button click
        yesBtn.addEventListener('click', () => {
            if (noBtn.style.display === 'none') {
                // Navigate to celebration page
                window.location.href = 'celebration.html';
            } else {
                // Display gag message
                snarkyComment.textContent = "Can't you see we're doing a bit here? Rude.";
            }
        });
    </script>
</body>
</html>
